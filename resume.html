<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
    </header>

    <main>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutputContainer">
            <!-- Resume output will be appended here -->
        </div>

        <button id="downloadButton">Download Resume</button>
    </main>

    <script src="res.js"></script>
</body>
</html>
